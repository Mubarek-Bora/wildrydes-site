<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Wild Rydes</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        header img {
            width: 150px;
            margin-bottom: 20px;
        }

        .form-wrap {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            width: 320px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 1px 1px 3px #000;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #333;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #6c5ce7, #00cec9);
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #00cec9, #6c5ce7);
            transform: scale(1.03);
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #eee;
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(circle, #ffffff33 1px, transparent 1px);
            background-size: 40px 40px;
            animation: twinkle 4s linear infinite;
            z-index: 0;
        }

        @keyframes twinkle {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 40px 40px;
            }
        }
    </style>
</head>

<body>
    <div class="sparkles"></div>
    <header>
        <img src="images/logo.png" alt="Wild Rydes Logo">
    </header>

    <section class="form-wrap">
        <h1>Register</h1>
        <form id="registrationForm">
            <input type="email" id="emailInputRegister" placeholder="Email" required>
            <input type="password" id="passwordInputRegister" place
