<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Wild Rydes</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <link rel="stylesheet" href="/css/ride.css">
  <link rel="stylesheet" href="/css/message.css">
</head>
<body>
  <div class="info panel panel-default">
    <div class="panel-heading">
      <button id="request" class="btn btn-primary">Request a Ride</button>
      <div class="dropdown pull-right">
        <button id="accountLink" class="btn" type="button" data-toggle="dropdown">
          Account <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a id="signOut" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
    <div class="panel-body">
      <ol id="updates">
        <li>Welcome! Click the map to set your pickup location.</li>
      </ol>
    </div>
  </div>

  <div id="main">
    <div id="map"></div>
  </div>

  <!-- Scripts -->
  <script src="js/vendor/jquery-3.1.0.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/aws-cognito-sdk.min.js"></script>
  <script src="js/vendor/amazon-cognito-identity.min.js"></script>
  <script src="https://js.arcgis.com/4.6/"></script>
  <script src="js/config.js"></script>
  <script src="js/cognito-auth.js"></script>
  <script src="js/esri-map.js"></script>
  <script src="js/ride.js"></script>
</body>
</html>
