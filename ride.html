<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #007bff;
    }

    #car {
      width: 300px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #requestButton {
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    #requestButton:hover {
      background-color: #0056b3;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Welcome to RideMatch ðŸš—</h1>
  <img id="car" src="https://images.unsplash.com/photo-1604427761891-b8f1c2003ef2?auto=format&fit=crop&w=800&q=80" alt="Ride Car" />
  <br />
  <button id="requestButton">Request a Ride</button>

  <div id="map"></div>

  <!-- Ride request script -->
  <script>
    document.getElementById("requestButton").addEventListener("click", async () => {
      try {
        const response = await fetch("https://w1r79ziu4d.execute-api.us-west-2.amazonaws.com/dev/ride", {
          method: "POST"
        });

        if (!response.ok) throw new Error("Network response was not ok");

        const result = await response.json();
        alert(`ðŸš— Your ${result.Color} ${result.Name} (${result.Type}) is on the way!`);
      } catch (err) {
        alert("Failed to request ride. Please try again.");
        console.error("Ride request error:", err);
      }
    });
  </script>

  <!-- Google Maps init script -->
  <script>
    function initMap() {
      const pickup = { lat: 47.6062, lng: -122.3321 }; // Seattle coords
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: pickup
      });

      new google.maps.Marker({
        position: pickup,
        map: map,
        title: "Pickup Location"
      });
    }
  </script>

  <!-- Google Maps API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2AhcYFcEdzePyJ3vW8NX1Yl6CN7Zhe6s&callback=initMap">
  </script>
</body>
</html>
