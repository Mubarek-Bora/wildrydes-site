<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Ride</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2 url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 1px 1px 4px #000;
    }

    #car {
      width: 300px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    #requestButton {
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #requestButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to RideMatch</h1>
  <img id="car" src="https://images.unsplash.com/photo-1619871419821-37047c4b7131?auto=format&fit=crop&w=800&q=80" alt="Ride Car"/>
  <br />
  <button id="requestButton">Request a Ride</button>

  <script>
    document.getElementById("requestButton").addEventListener("click", async () => {
      try {
        const response = await fetch("/ride", {
          method: "POST"
        });
        const result = await response.json();
        alert("Your ride with " + result.Name + " is on the way! ðŸš—");
      } catch (err) {
        alert("Failed to request ride. Please try again.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
