<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Wild Rydes</title>
    <link rel="stylesheet" href="css/font.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header img {
            width: 150px;
            margin-bottom: 20px;
        }

        .form-wrap {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
        }

        input[type="email"],
        input[type="password"] {
            background: #fff;
            color: #333;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Wild Rydes Logo">
    </header>

    <section class="form-wrap">
        <h1>Sign In</h1>
        <form id="signinForm">
            <input type="email" id="emailInputSignin" placeholder="Email" required>
            <input type="password" id="passwordInputSignin" placeholder="Password" required>
            <input type="submit" value="Sign In">
        </form>
    </section>

    <footer>Powered by AWS Amplify ðŸš€</footer>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
</body>

</html>
